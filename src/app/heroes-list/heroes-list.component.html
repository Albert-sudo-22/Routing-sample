<h3>HEROES</h3>
<p>Get your heroes here</p>

<div class="card-container">
  <div class="card" *ngFor="let hero of heroes">
    <div class="card-header">{{ hero.name }}</div>
    <div class="card-content">
      <p><strong>Power:</strong> {{ hero.power }}</p>
    </div>
    <div class="card-footer">
      <button (click)="showHeroDetails(hero.id)">Learn More</button>
    </div>
  </div>
</div>
